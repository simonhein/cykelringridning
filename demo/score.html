<div class="carousel-inner">

    <div ng-repeat="n in persons">

        <div class="carousel-item">
            <div class="section">
                <h3>Status</h3>
                <div class="progress" style="background-color:lightgrey;border-style: solid; border-width: 1px;;
    border-color: darkgray;">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
                         aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                        <span class="sr-only">45% Complete</span>
                    </div>
                </div>
            </div>

            <h2>{{n.first_name}}</h2>
            <h2>{{n.last_name}}</h2>
            <h2>{{n.lane}}</h2>


            <div class="navbar navbar-app navbar-absolute-bottom">
                <div class="btn-group justified">
                    <a ng-click="carousel.prev();" class="btn btn-navbar">Miss</a>
                    <a ng-click="carousel.skip();" class="btn btn-navbar">Skip</a>
                    <a ng-click="carousel.next();" class="btn btn-navbar">Scor</a>
                </div>
            </div>

        </div>


    </div>
</div>
